<!DOCTYPE html>
<html lang="en">
{% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="center">
        <h1>login as a vender</h1>
        <form method="post">
            {% csrf_token %}
            <div class="text_field"> <input type="text"  required name="username" spellcheck="false">
                <span></span>
                <label>vender name</label>
            </div>
            <div   class="text_field"> <input type="password" required name="password">
                <span></span>
                <label >password</label>
            </div>
        
            <input  type="submit" value="login">
            <div class="sign_up">
                Not a member? <a href="#">sign up</a>
            </div>
        </form>
    </div>
     <h2> {{res}}</h2>>
</body>

</html>
